version: '3'
services:
  web:
    build: .
    ports:
      - "5000:5000"
    volumes:
      # for development only
      # bind the source fs in host to container fs
      - .:/usr/src/composetest
    environment:
      # for development only
      # Flask will reload the changes automatically
      # No need to rebuild the image on code changes.
      FLASK_ENV: development
  redis:
    image: "redis:alpine"
